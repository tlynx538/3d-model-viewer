<div class="container-fluid">
    <div class="row">
      <div class ="col" style="background-color:black; color: white;">
        <div class="container">
            <div class="container">
                <div class="col">
                        <div class="row mt-5">
                            <h2 class="d-flex justify-content-center">Community</h2>
                            <p class="d-flex justify-content-center">Ideas of the Open World</p>
                        </div>
                        <div class="row mt-3" id="container-top">
                                <div class="col-sm-5 mt-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search Models" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                          <button class="btn btn-outline-primary" type="button">Search</button>
                                        </div>
                                      </div>
                                </div>
                                <div class="col">
                                    <div class="d-flex justify-content-end row-sm-0 mt-3 mb-3">
                                        <a class="btn btn-primary" routerLink="/upload">Upload Model</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="border border-dark container p-2 mt-2 mb-3" style="height: 20%; max-height: 20%; min-height: 20% !important; background-color:#242424;">
                            <div class="container-fluid">
                                <div class="col list-group p-2">
                                    <cdk-virtual-scroll-viewport appendOnly itemSize="10" class="example-viewport ">
                                        <div *cdkVirtualFor="let item of items" class="example-item card list-group-item mb-2 hover-effect" style="background-color: #363636; border-radius: 3%;">
                                            <a class="card-block stretched-link text-decoration-none text-white" href="#">
                                                <p class="mt-3">{{item}}</p>
                                            </a>
                                        </div>
                                    </cdk-virtual-scroll-viewport>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <p class="text-center">Created by Vinayak Jaiwant for Fabrik</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
