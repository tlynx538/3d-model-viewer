<div class="border container-fluid p-3 mt-3" style="background-color: #363636; color: white; border-radius: 2%; width: 50%;">
    <h3 mat-dialog-title>Upload Model</h3>
    <p class="mt-3">Please click browse to upload custom 3D models (Supported File Formats: GLTF, GLB, or FBX)</p>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Browse Models" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <div class="col-sm-2">
            <div class="input-group-append">
                <button class="btn btn-outline-light" type="button">Browse</button>
            </div>
        </div>
    </div>
    <button mat-dialog-close class="btn btn-warning mt-3" routerLink="/">Back To Home</button>
</div>
